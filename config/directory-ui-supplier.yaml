      - UTM_COOKIE_DOMAIN: '.uktrade.io'
      - ZENDESK_EMAIL: 'tools+stage-directory-zendesk@digital.trade.gov.uk'
      - ZENDESK_SUBDOMAIN: staging-uktrade
    secrets: true
    run:
      - "true"
